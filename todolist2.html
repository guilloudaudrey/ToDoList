<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
        }
        
        fieldset {
            border: none;
        }
        
        body {
            text-align: center;
        }
        
        li {
            list-style-type: none;
        }
        
        label {
            display: block;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1>TO DO LIST</h1>
    <form method="POST" action="#">
        <fieldset>
            <label for="title">title </label>
            <input id="title" type="text">
        </fieldset>

        <fieldset>
            <label for="comment">comment </label>
            <textarea rows="8" cols="50" name="comment" form="usrform" id="comment"></textarea>
        </fieldset>
        <input type="submit" value="submit" id="bouton">
    </form>

    <script>
        //Modele de donnee
        let liste = [];
        let ul = document.createElement('ul');
        document.body.appendChild(ul);

        function ajout(element) {
            liste.push(element);
        }

        function supp(element) {
            liste.splice(element, 1);

        }


        //affichage
        function afficherListe() {
            ul.textContent = "";
            for (let i = 0; i < liste.length; i++) {
                let li = document.createElement("li");
                li.innerHTML = "<span class='title'>" + liste[i] + "</span>";
                ul.appendChild(li);
                let button = document.createElement("button");
                button.textContent = "X";
                ul.appendChild(button);
                button.addEventListener("click", function() {
                    supp(i);
                    afficherListe();
                })
            }
        }


        let form = document.querySelector("form");

        form.addEventListener("submit", function(e) {
            let title = document.querySelector("#title").value;
            let comment = document.querySelector("#comment").value;
            ajout(title);
            ajout(comment);
            afficherListe();



            e.preventDefault();

        });
    </script>
</body>

</html>
