<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day" rel="stylesheet">
    <style>
        fieldset {
            border: none;
        }
        
        form {
            text-align: center;
            border-bottom: 1px solid grey;
            padding-bottom: 20px;
            background: lightgrey;
            padding-top: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .liste {
            padding: 50px;
        }
        
        .liste p {
            font-family: 'Dawning of a New Day', cursive;
            font-size: 2em;
        }
        
        table {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>TO DO LIST</h1>
    <form method="POST" action="#">
        <fieldset>
            <label for="title">title: </label>
            <input id="title" type="text">
        </fieldset>

        <fieldset>
            <label for="comment">comment: </label>
            <textarea rows="4" cols="50" name="comment" form="usrform" id="comment"></textarea>
        </fieldset>
        <input type="submit" value="submit" id="button">
    </form>
    <div class="liste">
        <h1>LIST</h1>
    </div>
    <table>
    </table>



    <script>
        let form = document.querySelector("form");

        form.addEventListener("submit", function(e) {
            let title = document.querySelector("#title").value;
            let comment = document.querySelector("#comment").value;
            let liste = [title, comment];

            let h2 = document.createElement("h2");
            h2.innerHTML = liste[0];
            document.querySelector(".liste").appendChild(h2);
            let p = document.createElement("p");
            p.innerHTML = liste[1];
            document.querySelector(".liste").appendChild(p)

            let button = document.createElement("button");
            button.textContent = "supprimer";
            document.querySelector(".liste").appendChild(button);
            let checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            document.querySelector(".liste").appendChild(checkbox);




            p.addEventListener("dblclick", function() {
                p.contentEditable = "true";
            });

            h2.addEventListener("dblclick", function() {
                h2.contentEditable = "true";
            });

            button.addEventListener("click", function() {
                let div = document.querySelector('.liste');
                div.removeChild(h2);
                div.removeChild(p);
                div.removeChild(button);
                div.removeChild(checkbox);
                //autre possibilit√© : p.remove(); h2.remove();
            });

            e.preventDefault();


        });
    </script>
</body>

</html>
